<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn">Search</button>
                <button id="location-btn">Use My Location</button>
            </div>
        </header>

        <main>
            <div class="weather-card" id="weather-card">
                <div class="weather-header">
                    <h2 id="city-name">Search for a city</h2>
                    <p id="current-date">--</p>
                </div>
                <div class="weather-info">
                    <div class="temperature">
                        <span id="temp">--</span>
                        <span class="unit">Â°C</span>
                    </div>
                    <div class="weather-details">
                        <div class="detail">
                            <span>Humidity</span>
                            <span id="humidity">--%</span>
                        </div>
                        <div class="detail">
                            <span>Wind Speed</span>
                            <span id="wind-speed">-- km/h</span>
                        </div>
                        <div class="detail">
                            <span>Pressure</span>
                            <span id="pressure">-- hPa</span>
                        </div>
                    </div>
                </div>
                <div class="weather-icon">
                    <img id="weather-img" src="" alt="Weather Icon">
                    <p id="weather-desc">--</p>
                </div>
            </div>

            <div class="forecast" id="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast-cards">
                    <!-- Forecast cards will be inserted here by JavaScript -->
                </div>
            </div>
        </main>

        <div class="error-message" id="error-message" style="display: none;">
            City not found. Please try again.
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
